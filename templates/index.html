<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Soft light green/teal gradient background */
            background: linear-gradient(135deg, #e8f5e9, #a7ffeb); /* Light Green to Aqua */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff; /* Clean white card background */
            border-radius: 1.5rem; /* Prominent rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Soft, modern shadow */
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid #f0f4f8; /* Very subtle border */
        }
        h1 {
            color: #2e7d32; /* Dark green for heading */
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        p {
            color: #7f8c8d; /* Medium grey for paragraphs */
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-weight: 300; /* Lighter font weight for clean look */
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #c8e6c9; /* Light green border for textarea */
            border-radius: 0.75rem; /* Rounded corners for textarea */
            font-size: 1rem;
            resize: vertical; /* Allow vertical resizing */
            min-height: 120px;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease; /* Smooth transition for focus */
        }
        textarea:focus {
            outline: none;
            border-color: #66bb6a; /* Soft green border on focus */
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.3); /* Gentle green shadow on focus */
        }
        button {
            background-color: #66bb6a; /* Soft green button */
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem; /* Rounded button */
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 187, 106, 0.3); /* Button shadow */
        }
        button:hover {
            background-color: #43a047; /* Slightly darker green on hover */
            transform: translateY(-2px); /* Gentle lift on hover */
            box-shadow: 0 6px 20px rgba(102, 187, 106, 0.4);
        }
        button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: 0 2px 10px rgba(102, 187, 106, 0.2);
        }
        .prediction-result {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2e7d32; /* Dark green for result text */
            padding: 1rem;
            background-color: #e8f5e9; /* Very light green background for result */
            border-radius: 0.75rem;
            border: 1px solid #a5d6a7; /* Light green border */
        }
        /* Mobile-responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            button {
                width: 100%;
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
            .prediction-result {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl sm:text-4xl">SMS Spam Detector</h1>
        <p class="text-base sm:text-lg">
            Enter an SMS message below to check if it's spam or not.
            Our intelligent model will analyze the text and provide a prediction.
        </p>
        <form action="/predict" method="post">
            <textarea name="message" id="message" placeholder="Type or paste your SMS message here..." required>{{ message if message else '' }}</textarea>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction-result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
